<!DOCTYPE html>  
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Contáctenos - Holycookiescol -  Galletas</title>
    <link rel="stylesheet" href="/assets/css/custom.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body style="background-color: #f4e8c8;">
    <nav class="navbar" style="background-color: #641314;">
        <a href="./index.html">Inicio</a>
        <div class="dropdown">
            <button class="dropbtn" onclick="window.location.href='./acerca_de.html'">Contactanos</button>
        </div>
        <div class="dropdown">
            <button class="dropbtn" onclick="window.location.href='./Nosotros.html'">Nosotros</button>
        </div>
        <a href="./carrito.html" class="navbar-svg">
            <div class="cart-header">
                <!-- Contador de Visitas -->
                <p>Visitas al sitio: <span id="contador">0</span></p>
                <!-- Icono del Carrito -->
                <div id="cart-container">
                    <i class="fas fa-shopping-cart"></i>
                </div>
            </div>
        </a>
    </nav>
    <main>
        <section class="contacto">
            <h2>Contáctenos</h2>
            <p>¿Tienes preguntas o quieres hacer un pedido especial? ¡Estamos aquí para ayudarte!</p>

            <form action="mailto:tu_email@ejemplo.com" method="post" enctype="text/plain">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Tu nombre completo" required>

                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>

                <button type="submit">Enviar Mensaje</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="copyright">
            <p>&copy; 2024 Holy Cookies | Todos los derechos reservados</p>
        </div>
    </footer>
    <script src="./assets/js/contadorvisitas.js"></script>
    <script src="./assets/js/carrito.js"></script>
</body>
</html>
