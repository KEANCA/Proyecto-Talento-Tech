<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <!-- Estilos -->
    <link rel="stylesheet" href="./assets/css/carrito.css">
    <!-- Font Awesome para Iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Carrito de Compras</h1>
        <div class="cart-header">
            <!-- Contador de Visitas -->
            <p>Visitas al sitio: <span id="contador">0</span></p>
            <!-- Icono del Carrito -->
            <div id="cart-container">
                <i class="fas fa-shopping-cart"></i>
                <span id="carrito-value">0</span>
            </div>
        </div>
    </header>
    <main>
        <!-- Productos Disponibles -->
        <section>
            <h2>Productos</h2>
            <select id="filtro">
                <option value="todas">Todas</option>
                <option value="juguetes">Juguetes</option>
                <option value="mochilas">Mochilas</option>
            </select>
            <div id="items" class="products-container"></div>
        </section>
        <!-- Detalle del Carrito -->
        <section id="cart-section">
            <h2>Carrito</h2>
            <ul id="carrito-items" class="cart-list"></ul>
            <p>Total: <span id="total">0</span></p>
            <button id="boton-vaciar">Vaciar Carrito</button>
            <button id="boton-comprar">comprar producto</button>
        </section>
    </main>
    <script src="contadorvisitas.js"></script>
    <script src="carrito.js"></script>
</body>
</html>
