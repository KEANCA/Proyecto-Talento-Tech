<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="./assets/css/login.css">
</head>
<body>
    <!-- Video de fondo -->
    <video class="video-fondo" autoplay muted loop>
        <source src="assets/img/video/video Galletas.mp4" type="video/mp4">
    </video>

    <main>
        <div class="login-container">
            <h2 id="titulo">Iniciar Sesión</h2>
            <form id="loginForm">
                <input type="email" id="login-email" placeholder="Correo electrónico" required>
                <input type="password" id="login-password" placeholder="Contraseña" required>
                <button type="submit">Ingresar</button>
            </form>
            <p>Aún no te encuentras registrado?</p>
            <a href="CreateAccount.html">Regístrate aquí</a>
        </div>
    </main>
</body>
</html>
